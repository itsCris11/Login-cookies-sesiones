<div class="login">
    <form class="custom-form" method="POST">
        <input type="email"     
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required">

        <input type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required">
        <button type="submit" (click)="login()">Iniciar Sesion</button>
    </form>
</div>
